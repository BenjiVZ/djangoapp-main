{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Pago</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #2EE59D;
        }

        body {
            background-image: url("{{ MEDIA_URL }}fondo/Witch.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .payment-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            margin: 2rem auto;
            backdrop-filter: blur(10px);
        }

        .payment-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .card-details {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1rem;
        }

        .total-amount {
            text-align: right;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .submit-button {
            background-color: var(--secondary-color);
            color: black;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-button:hover {
            transform: translateY(-2px);
        }

        .back-button {
            text-align: center;
            margin-top: 1rem;
        }

        .back-button a {
            color: var(--secondary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Procesar Pago</h1>
        </div>
        
        <form class="payment-form" id="payment-form">
            {% csrf_token %}
            
            <div class="total-amount">
                Total a pagar: ${{ total }}
            </div>

            <div class="form-group">
                <label>Nombre en la tarjeta</label>
                <input type="text" id="card-name" required>
            </div>

            <div class="form-group">
                <label>Número de tarjeta</label>
                <input type="text" id="card-number" pattern="\d*" maxlength="16" required>
            </div>

            <div class="card-details">
                <div class="form-group">
                    <label>Fecha de expiración</label>
                    <input type="text" id="card-expiry" placeholder="MM/YY" maxlength="5" required>
                </div>
                
                <div class="form-group">
                    <label>CVV</label>
                    <input type="text" id="card-cvv" pattern="\d*" maxlength="3" required>
                </div>
            </div>

            <button type="submit" class="submit-button">Pagar y Generar Factura</button>
        </form>

        <div class="back-button">
            <a href="{% url 'cart' %}">Volver al carrito</a>
        </div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validar el formulario
            const cardName = document.getElementById('card-name').value;
            const cardNumber = document.getElementById('card-number').value;
            const cardExpiry = document.getElementById('card-expiry').value;
            const cardCvv = document.getElementById('card-cvv').value;

            if (!cardName || !cardNumber || !cardExpiry || !cardCvv) {
                alert('Por favor, complete todos los campos');
                return;
            }

            // Simular procesamiento de pago
            const formData = new FormData();
            formData.append('card_name', cardName);
            formData.append('card_number', cardNumber);
            formData.append('card_expiry', cardExpiry);
            formData.append('card_cvv', cardCvv);

            fetch(window.location.href, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Iniciar la descarga de la factura
                    window.location.href = '{% url "generar_factura" %}';
                    
                    // Esperar a que comience la descarga antes de redirigir
                    setTimeout(() => {
                        window.location.href = '{% url "home" %}';
                    }, 3000); // Aumentamos el tiempo de espera a 3 segundos
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un error al procesar el pago. Por favor, intente nuevamente.');
            });
        });

        // Formatear la fecha de expiración automáticamente
        document.getElementById('card-expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0,2) + '/' + value.slice(2);
            }
            e.target.value = value;
        });

        // Formatear el número de tarjeta en grupos de 4
        document.getElementById('card-number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
        });
    </script>
</body>
</html>
