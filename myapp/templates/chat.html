{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con el Bot</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #3b7ab1;
            --text-color: #f0f0f0;
            --input-background: #222;
            --message-user-bg: var(--primary-color);
            --message-bot-bg: var(--secondary-color);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url("{{ MEDIA_URL }}fondo/Witch.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .chat-container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        #chat-log {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 0.9em;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--message-user-bg);
            color: white;
            border-bottom-right-radius: 0;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--message-bot-bg);
            color: white;
            border-bottom-left-radius: 0;
        }

        #user-input {
            display: flex;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        #user-message {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: var(--input-background);
            color: var(--text-color);
            font-size: 1em;
        }

        #user-message::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px 24px;
            margin-left: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-size: 1em;
            font-weight: bold;
        }

        button:hover {
            background-color: #2EE59D;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #chat-log::-webkit-scrollbar {
            width: 8px;
        }

        #chat-log::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        #chat-log::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        #chat-log::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .wrap {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button {
            width: 140px;
            height: 45px;
            font-family: 'Roboto', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }

        .button:hover {
            background-color: #2EE59D;
            box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }

        a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        header.header {
            display: flex;
            justify-content: flex-end;
            background-color: #222;
            padding: 10px 20px;
        }

        main.main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ... (mantén todos tus estilos existentes) ... */
        .filter-button {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            background-color: #2EE59D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            z-index: 1000;
        }

        #intelligent-filter-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            height: 80%;
            max-height: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #filter-chat-log {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        #filter-user-input {
            display: flex;
            gap: 10px;
        }

        #filter-user-message {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #filter-send-button {
            padding: 10px 20px;
            background-color: #2EE59D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .product-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="wrap">
            <button class="button"><a href="{% url 'home' %}" class="button2 b-blue rot-135">Salir</a></button>
        </div>
    </header>
    <main class="main">
        <button id="filter-button" class="filter-button">Filtrado Inteligente</button>
        <div id="intelligent-filter-container">
            <h2>Filtrado Inteligente</h2>
            <div id="filter-chat-log"></div>
            <div id="filter-user-input">
                <input type="text" id="filter-user-message" placeholder="Buscar productos...">
                <button id="filter-send-button">Buscar</button>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">Chat con el Bot</div>
            <div id="chat-log"></div>
            <div id="user-input">
                <input type="text" id="user-message" placeholder="Escribe tu mensaje...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </main>

    <script>
        // Código original del bot
        function sendMessage() {
            const message = document.getElementById("user-message").value;
            if (message.trim() === '') return;

            const chatLog = document.getElementById("chat-log");
            chatLog.innerHTML += `<div class="message user-message">${message}</div>`;

            fetch('/chat_page/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ "message": message })
            })
                .then(response => response.json())
                .then(data => {
                    data.forEach((msg) => {
                        chatLog.innerHTML += `<div class="message bot-message">${msg.text}</div>`;
                    });

                    chatLog.scrollTop = chatLog.scrollHeight;
                    document.getElementById("user-message").value = '';
                });
        }

        document.getElementById("user-message").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        // Código actualizado para el filtrado inteligente
        const filterButton = document.getElementById('filter-button');
        const filterContainer = document.getElementById('intelligent-filter-container');
        const filterChatLog = document.getElementById('filter-chat-log');
        const filterUserMessage = document.getElementById('filter-user-message');
        const filterSendButton = document.getElementById('filter-send-button');

        filterButton.addEventListener('click', function () {
            filterContainer.style.display = filterContainer.style.display === 'none' ? 'flex' : 'none';
        });

        filterSendButton.addEventListener('click', sendFilterMessage);
        filterUserMessage.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendFilterMessage();
            }
        });

        function sendFilterMessage() {
            const message = filterUserMessage.value;
            if (message.trim() === '') return;

            filterChatLog.innerHTML += `<div class="message user-message">${message}</div>`;

            fetch('/intelligent_filter/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ "message": message })
            })
                .then(response => response.json())
                .then(data => {
                    let productHTML = '<div class="product-list">';
                    data.productos.forEach(producto => {
                        productHTML += `
                        <div class="product-item">
                            <img src="${producto.imagen}" alt="${producto.nombre}">
                            <h3>${producto.nombre}</h3>
                            <p>Precio: $${producto.precio}</p>
                        </div>
                    `;
                    });
                    productHTML += '</div>';

                    filterChatLog.innerHTML += `
                    <div class="message bot-message">
                        ${data.text}
                        ${productHTML}
                    </div>
                `;

                    filterChatLog.scrollTop = filterChatLog.scrollHeight;
                    filterUserMessage.value = '';
                });
        }
    </script>
</body>

</html>
