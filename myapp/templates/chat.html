<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con el Bot</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #3b7ab1;
            --text-color: #f0f0f0;
            --input-background: #222;
            --message-user-bg: var(--primary-color);
            --message-bot-bg: var(--secondary-color);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url("{{ MEDIA_URL }}fondo/Witch.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .chat-container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        #chat-log {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 0.9em;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--message-user-bg);
            color: white;
            border-bottom-right-radius: 0;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--message-bot-bg);
            color: white;
            border-bottom-left-radius: 0;
        }

        #user-input {
            display: flex;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        #user-message {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: var(--input-background);
            color: var(--text-color);
            font-size: 1em;
        }

        #user-message::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px 24px;
            margin-left: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-size: 1em;
            font-weight: bold;
        }

        button:hover {
            background-color: #2EE59D;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #chat-log::-webkit-scrollbar {
            width: 8px;
        }

        #chat-log::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        #chat-log::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        #chat-log::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .wrap {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button {
            width: 140px;
            height: 45px;
            font-family: 'Roboto', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }

        .button:hover {
            background-color: #2EE59D;
            box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }

        a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        header.header {
            display: flex;
            justify-content: flex-end;
            background-color: #222;
            padding: 10px 20px;
        }

        main.main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="wrap">
            <button class="button"><a href="{% url 'home' %}" class="button2 b-blue rot-135">Salir</a></button>
        </div>
    </header>
    <main class="main">
        <div class="chat-container">
            <div class="chat-header">Chat con el Bot</div>
            <div id="chat-log"></div>
            <div id="user-input">
                <input type="text" id="user-message" placeholder="Escribe tu mensaje...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </main>

    <script>
        function sendMessage() {
            const message = document.getElementById("user-message").value;
            if (message.trim() === '') return;

            const chatLog = document.getElementById("chat-log");
            chatLog.innerHTML += `<div class="message user-message">${message}</div>`;

            fetch('/chat_page/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ "message": message })
            })
                .then(response => response.json())
                .then(data => {
                    data.forEach((msg) => {
                        chatLog.innerHTML += `<div class="message bot-message">${msg.text}</div>`;
                    });

                    chatLog.scrollTop = chatLog.scrollHeight;
                    document.getElementById("user-message").value = '';
                });
        }

        document.getElementById("user-message").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
