<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con el Bot</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
            border-bottom: 2px solid #fff;
            display: inline-block;
            padding-bottom: 10px;
        }

        /* Contenedor del chat */
        #chat-container {
            background-color: #111;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }

        #chat-log {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #000;
        }

        /* Mensajes */
        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            font-size: 16px;
        }

        .user-message {
            background-color: #f00;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: #222;
            color: #fff;
            align-self: flex-start;
        }

        /* Input del usuario */
        #user-input {
            display: flex;
            margin-top: 20px;
        }

        #user-message {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }

        #user-message::placeholder {
            color: #aaa;
        }

        /* Bot√≥n de enviar */
        button {
            padding: 10px 20px;
            background-color: #f00;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c00;
        }
        
    </style>
</head>
<body>
    <h1>Chat con el Bot</h1>
    <div id="chat-container">
        <div id="chat-log"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Escribe tu mensaje">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const message = document.getElementById("user-message").value;
            if (message.trim() === '') return;

            const chatLog = document.getElementById("chat-log");
            chatLog.innerHTML += `<div class="message user-message">${message}</div>`;

            fetch('/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ "message": message })
            })
            .then(response => response.json())
            .then(data => {
                data.forEach((msg) => {
                    chatLog.innerHTML += `<div class="message bot-message">${msg.text}</div>`;
                });

                chatLog.scrollTop = chatLog.scrollHeight;
                document.getElementById("user-message").value = '';
            });
        }

        document.getElementById("user-message").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>

</body>
</html>
