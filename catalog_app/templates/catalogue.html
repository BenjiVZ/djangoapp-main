{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CatÃ¡logo de productos">
    <title>CatÃ¡logo - CosmÃ©ticos</title>
    <link rel="stylesheet" href="{% static 'css/styles_catalogue.css' %}">
</head>
<body>
    <header class="catalog-header">
        <div class="header-container">
            <h1 class="site-title">Descubre tu Belleza Natural</h1>
            <div class="nav-actions">
                <a href="{% url 'home' %}" class="back-btn">Volver al Inicio</a>
                <div class="cart-container">
                    <a href="{% url 'cart' %}" class="cart-link">
                        <span class="cart-icon">ðŸ›’</span>
                        <span class="cart-count">{{ num_items }}</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="catalog-container">
        <div class="products-grid">
            {% for producto in productos %}
            <article class="product-card">
                <div class="product-image">
                    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
                    <div class="product-overlay">
                        <div class="product-details">
                            <button class="details-btn" onclick="verDetalles('{{ producto.nombre }}', '{{ producto.descripcion }}', '{{ producto.marca }}', '{{ producto.precio }}', '{{ producto.imagen.url }}', '{{ producto.uso|default:'No especificado' }}')">
                                Ver Detalles
                            </button>
                            <button class="add-to-cart" onclick="agregarAlCarrito({{ producto.id }}, '{{ producto.nombre }}')">
                                Agregar al Carrito
                            </button>
                        </div>
                    </div>
                </div>
                <div class="product-info">
                    <p class="product-brand">{{ producto.marca }}</p>
                    <h3 class="product-name">{{ producto.nombre }}</h3>
                    <p class="product-price">$ {{ producto.precio }}</p>
                </div>
            </article>
            {% endfor %}
        </div>
    </main>

    <script>
        function agregarAlCarrito(productoId, nombre) {
            console.log('Agregando producto:', productoId);
            fetch(`/cart/agregar/${productoId}/`, {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('Respuesta:', response);
                return response.json();
            })
            .then(data => {
                console.log('Data:', data);
                if (data.status === 'success') {
                    cartCount = data.num_items;
                    cartCountElement.textContent = cartCount;
                    showNotification('âœ¨ ' + nombre + ' agregado al carrito');
                } else {
                    throw new Error(data.message || 'Error al agregar al carrito');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('âŒ Error al agregar el producto');
            });
        }

        let cartCount = {{ num_items }};
        const cartCountElement = document.querySelector('.cart-count');

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            requestAnimationFrame(() => {
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 2000);
            });
        }
    </script>

    <!-- Modal de detalles -->
    <div id="detallesModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="Producto">
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p class="modal-brand" id="modalBrand"></p>
                    <p class="modal-price" id="modalPrice"></p>
                    <div class="modal-description">
                        <h3>DescripciÃ³n:</h3>
                        <p id="modalDescription"></p>
                    </div>
                    <div class="modal-use">
                        <h3>Modo de Uso:</h3>
                        <p id="modalUse"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
    }

    .modal-content {
        position: relative;
        background: rgba(17, 25, 40, 0.95);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.125);
        width: 90%;
        max-width: 800px;
        margin: 50px auto;
        padding: 2rem;
        animation: modalFadeIn 0.3s ease-out;
    }

    .modal-body {
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        gap: 2rem;
    }

    .modal-image img {
        width: 100%;
        height: auto;
        border-radius: 16px;
        object-fit: cover;
    }

    .modal-info {
        color: var(--sky);
    }

    .modal-info h2 {
        font-size: 2rem;
        color: var(--gold);
        margin-bottom: 1rem;
    }

    .modal-brand {
        font-size: 1.2rem;
        color: var(--sky);
        opacity: 0.8;
        margin-bottom: 1rem;
    }

    .modal-price {
        font-size: 1.5rem;
        color: var(--gold);
        font-weight: 600;
        margin-bottom: 1.5rem;
    }

    .modal-description, .modal-use {
        margin-bottom: 1.5rem;
    }

    .modal-description h3, .modal-use h3 {
        color: var(--gold);
        margin-bottom: 0.5rem;
    }

    .close-modal {
        position: absolute;
        right: 1.5rem;
        top: 1.5rem;
        font-size: 2rem;
        color: var(--sky);
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .close-modal:hover {
        color: var(--gold);
        transform: rotate(90deg);
    }

    .details-btn {
        background: rgba(255, 255, 255, 0.1);
        color: var(--sky);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
    }

    .details-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }

    @keyframes modalFadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .modal-body {
            grid-template-columns: 1fr;
        }

        .modal-content {
            width: 95%;
            margin: 20px auto;
            padding: 1.5rem;
        }
    }
    </style>

    <script>
    function verDetalles(nombre, descripcion, marca, precio, imagen, uso) {
        document.getElementById('modalTitle').textContent = nombre;
        document.getElementById('modalBrand').textContent = marca;
        document.getElementById('modalPrice').textContent = `$ ${precio}`;
        document.getElementById('modalDescription').textContent = descripcion;
        document.getElementById('modalUse').textContent = uso;
        document.getElementById('modalImage').src = imagen;
        
        document.getElementById('detallesModal').style.display = 'block';
    }

    // Cerrar modal
    document.querySelector('.close-modal').addEventListener('click', function() {
        document.getElementById('detallesModal').style.display = 'none';
    });

    // Cerrar modal al hacer clic fuera
    window.addEventListener('click', function(event) {
        if (event.target == document.getElementById('detallesModal')) {
            document.getElementById('detallesModal').style.display = 'none';
        }
    });

    // Cerrar modal con la tecla ESC
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            document.getElementById('detallesModal').style.display = 'none';
        }
    });
    </script>
</body>
</html>
