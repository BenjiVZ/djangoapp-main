{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="{% static 'css/styles_catalog.css' %}">
    <style>
        body {
            background-image: url("{{ MEDIA_URL }}fondo/Witch.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="wrap">
            <button class="button"><a href="{% url 'home' %}" class="button2 b-blue rot-135">Salir</a></button>
        </div>
    </header>

    <main class="main">
        <section class="catalog-header">
            <h2 style="color: black;">Catálogo de Productos</h2>
        </section>

        <section class="product-list">
            {% for p in productos %}
            <div class="product-item">
                {% if p.imagen %}
                <img src="{{ p.imagen.url }}" alt="{{ p.nombre }}">
                {% endif %}
                <h3 class="brand">{{ p.marca.nombre | capfirst }}</h3>
                <h2 class="product-name">{{ p.nombre | title }}</h2>
            </div>
            {% endfor %}
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
